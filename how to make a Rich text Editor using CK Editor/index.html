<!DOCTYPE HTML>


<html>

<head>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.ckeditor.com/ckeditor5/12.4.0/classic/ckeditor.js"></script>
</head>

<body>
<div class="container">
    <h1>CK EDITOR</h1>
    <div id="editor">
        <p>This is some sample content.</p>
    </div>
</div>

<script>
    ClassicEditor
        .create( document.querySelector( '#editor' ) )
        .catch( error => {
            console.error( error );
        } );
</script>
</body>

</html>
